<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NoteViewDlg" widgetVar="NoteViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewNoteTitle}">
            <h:form id="NoteViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{noteController.selected != null}">
                        <h:outputText value="#{bundle.ViewNoteLabel_note}"/>
                        <h:outputText value="#{noteController.selected.note} / #{noteController.selected.matiere.coef * 20}" title="#{bundle.ViewNoteTitle_note}"/>
                        <h:outputText value="#{bundle.ViewNoteLabel_etudiant}"/>
                        <h:outputText value="#{noteController.selected.etudiant.nom}" title="#{bundle.ViewNoteTitle_etudiant}"/>
                        <h:outputText value="#{bundle.ViewNoteLabel_matiere}"/>
                        <h:outputText value="#{noteController.selected.matiere.design}" title="#{bundle.ViewNoteTitle_matiere}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="NoteViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
