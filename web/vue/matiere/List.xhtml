<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">

        <ui:define name="title">
            <h:outputText value="#{bundle.ListMatiereTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="MatiereListForm">
                <p:panel header="#{bundle.ListMatiereTitle}" >
                    <p:dataTable id="datalist" value="#{matiereController.items}" var="item"
                                 selectionMode="single" selection="#{matiereController.selected}"
                                 paginator="true"
                                 rowKey="#{item.nummatiere}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 paginatorPosition="bottom"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMatiereTitle_nummatiere}"/>
                            </f:facet>
                            <h:outputText value="#{item.nummatiere}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMatiereTitle_design}"/>
                            </f:facet>
                            <h:outputText value="#{item.design}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMatiereTitle_coef}"/>
                            </f:facet>
                            <h:outputText value="#{item.coef}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{matiereController.prepareCreate}" update=":MatiereCreateForm" oncomplete="PF('MatiereCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":MatiereViewForm" oncomplete="PF('MatiereViewDialog').show()" disabled="#{empty matiereController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":MatiereEditForm" oncomplete="PF('MatiereEditDialog').show()" disabled="#{empty matiereController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{matiereController.destroy}" update=":growl,datalist" disabled="#{empty matiereController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
