<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MatiereCreateDlg" widgetVar="MatiereCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMatiereTitle}">
            <h:form id="MatiereCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{matiereController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateMatiereLabel_design}" for="design" />
                        <p:inputText id="design" value="#{matiereController.selected.design}" title="#{bundle.CreateMatiereTitle_design}" required="true" requiredMessage="#{bundle.CreateMatiereRequiredMessage_designmatiere}" />
                        <p:outputLabel value="#{bundle.CreateMatiereLabel_coef}" for="coef" />
                        <p:inputText id="coef" value="#{matiereController.selected.coef}" title="#{bundle.CreateMatiereTitle_coef}" required="true" requiredMessage="#{bundle.CreateMatiereRequiredMessage_coefmatiere}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{matiereController.create}" value="#{bundle.Save}" update="display,:MatiereListForm:datalist,:growl" oncomplete="handleSubmit(args,'MatiereCreateDialog');" icon="ui-icon-check" />
                    <p:commandButton type="button" value="#{bundle.Cancel}"  onclick="PF('MatiereCreateDialog').hide()" icon="ui-icon-close" />
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
