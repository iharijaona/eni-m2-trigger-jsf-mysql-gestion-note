<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EtudiantCreateDlg" widgetVar="EtudiantCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEtudiantTitle}">
            <h:form id="EtudiantCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{etudiantController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEtudiantLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{etudiantController.selected.nom}" title="#{bundle.CreateEtudiantTitle_nom}" required="true" requiredMessage="#{bundle.CreateEtudiantRequiredMessage_nometudiant}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{etudiantController.create}" value="#{bundle.Save}" update="display,:EtudiantListForm:datalist,:growl" oncomplete="handleSubmit(args,'EtudiantCreateDialog');" icon="ui-icon-check" />
                    <p:commandButton type="button" value="#{bundle.Cancel}"  onclick="PF('EtudiantCreateDialog').hide()" icon="ui-icon-close"  />
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
